<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div id="cookie-top">
      <h1>Cookie Clicker</h1>
    </div>
    <div id="cookie-container">
      <p id="counter-clicked"></p>
      <button id="cookie-clicker-button">
        <img
          src="./images/cookie.png"
          alt="A picture of a cookie that can be clicked on"
        />
      </button>
      <p id="counter-cps"></p>
    </div>
    <div id="cookie-shop">
      <h2>Upgrades</h2>
    </div>
  </body>
</html>
