<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div id="cookie-top">
      <h1>Cookie Clicker Game</h1>
    </div>
    <!-- a clickable element, for example, an img of a cookie -->
    <div id="cookie-container">
      <button id="cookie-clicker-button">
        <img src="./images/cookie.png" alt="" />
      </button>
      <!-- <img src="./images/cookie.png" alt="An Image of a cookie to click on" /> -->
    </div>
    <!-- the cookie total and the cps (cookies per second) -->
    <div id="cookie-counter">
      <p id="counter-clicked"></p>
      <p id="counter-cps"></p>
    </div>
    <!-- shop container -->
    <div id="cookie-shop">Cookie Shop</div>
    <div id="cookie-stats">Cookie Stats</div>
  </body>
</html>
